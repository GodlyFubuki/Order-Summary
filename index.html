<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="illustration-hero.svg"/>
        </div>
        <div class="text">
            <h2>Order Summary</h2>
            <h4>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h4>
        </div>
        <div class="plan">
            <img src="icon-music.svg"/>
            <div class="price">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
            </div>
            <button>Change</button>
        </div>
        <div class="buttons">
            <div class="btn-1"><button class="proceed">Proceed to Payment</button></div>
            <div class="btn-2"><button class="cancel">Cancel Order</button></div>
        </div>
    </div>
</body>












</html>
